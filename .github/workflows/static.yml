name: Deploy Static Site to GitHub Pages (Avançado)

on:
  push:
    branches:
      - main  # Troque para sua branch principal, se precisar

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'github-pages-deploy'
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (opcional, caso use ferramentas JS)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # --- Coloque aqui seu build, se tiver ---
      # - name: Build static site
      #   run: |
      #     npm install
      #     npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # <-- Ajuste para a pasta com seus arquivos estáticos
          clean: true          # Limpa a branch gh-pages antes de publicar
          keep_files: false    # Remove todos os arquivos antigos da branch
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
